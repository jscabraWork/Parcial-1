<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Parcial 1 Juan Sebasti√°n Cabra 201630689</title>
</head>

<body>

    <div id="modal_container" class="modal-container">
        <div class="modal2">
            <div class="row">
                <div class="col-6">
                    <h4 >Cancel the order</h4>
                </div>
                <div class="col-6 cerrar">
                    <button id="close2">
                        x
                    </button>
                </div>
            </div>
            <hr>

            <p>
                Are you sure about cancelling the order?
            </p>
            <hr>
            <div class="modalBotones">
                <button id="confirmar" onclick="cancelar()" class="btn confirm">Yes, I want to cancel the order</button>
                <button id="close" class="btn cancel">No, I want to continue adding products</button>
            </div>
        </div>
    </div>

    <div class="container mt-4 ">
        <div class="row">
            <div class="col-6" id="titulo">
                <h1>Restaurant y Loungue</h1>
            </div>
            <div class="col-6" id="carrito">
                <img onclick="mostrar('order')" src="https://i.imgur.com/1EKrQIi.png" alt="">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-12">
                <hr>
                <img src="https://i.imgur.com/S8Ffdqa.png" alt="" id="banner">
                <hr>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto p-2">
                    <li class="nav-item active">
                        <a class="nav-link p-4" onclick="mostrar('Burguers')">Burgers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-4" onclick="mostrar('Tacos')">Tacos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-4" onclick="mostrar('Salads')">Salads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-4" onclick="mostrar('Desserts')">Desserts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-4" onclick="mostrar('Drinks and Sides')">Drinks & Sides</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


    <section class="container centrarTexto">
        <hr>

    </section>

    <div class="container centrarTexto">
        <div class="row" id="order">
            <div class="col-12">
                <h2>Order detail</h2>
                <hr>
            </div>

            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Description</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Modify</th>
                        </tr>
                    </thead>
                    <tbody id="tablaOrders">

                    </tbody>
                </table>
            </div>
            <div class="col-6" id="total">

            </div>

            <div class="col-6" id="botones">
                <button class="btn cancel" id="open">Cancel</button>
                <button onclick="confirmarOrden()" class="btn confirm">Confirm Order</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Contact us: +57 3102105253 - info@restaurant.com - @restaurant</p>
    </footer>

    <script src="js/main.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>

</html>
